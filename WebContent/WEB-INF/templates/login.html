<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<div th:replace="~{includes/meta :: meta}" />
	<title>Employee Manager</title>
	<div th:replace="~{includes/styles :: styles}" />
</head>
<body>
	<div th:replace="~{includes/header :: header}" />
	
	<div class="container" style="max-width:600px;">
	   <div class="panel-heading">
	      <div class="panel-title text-center">
	         <h3 class="title">Anmelden</h3>
	         <hr />
	      </div>
	   </div>
	   <div class="row">
	      <div class="col-sm-6 col-sm-offset-3">
	         <div class="well">
	            <form id="loginForm" method="POST" action=""  novalidate="novalidate">
	               <div class="form-group">
	                  <label for="username" class="control-label">Benutzername / Email-Adresse</label>
	                  <input type="text" class="form-control" id="username" name="username" value="" placeholder="max@mustermann.com" />
	               </div>
	               <div class="form-group">
	                  <label for="password" class="control-label">Passwort</label>
	                  <input type="password" class="form-control" id="password" name="password" value="" placeholder="Passwort">
	                  <span class="help-block" th:if="${param.error}">Ung√ºltiger Benutzername und/oder Passwort.</span>
	               </div>
	               <button type="submit" class="btn btn-success btn-block">Anmelden</button>
	               <a href="register" class="btn btn-info btn-block">Account erstellen</a>
	            </form>
	         </div>
	      </div>
	   </div>
	</div>
	
	<div th:replace="~{includes/footer :: footer}" />
	<div th:replace="~{includes/scripts :: scripts}" />
</body>
</html>
